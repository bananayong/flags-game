    html, body {

      font-family: 'Poppins', sans-serif;

      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      touch-action: manipulation;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      position: relative;
      overflow: hidden;
    }
    h1 {

    #modeSelection {

      border: 2px solid transparent;
    }
    #modeSelection input[type="radio"]:checked + label {

    }
    .flag {

    }
    .flag:hover {

    }

      display: flex;
      justify-content: center;
      align-items: center;
    }

      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      background: #fff;
      border: none;
      color: #333;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin: 5px;
    }
    button:hover {

      transform: scale(1.05);
    }
    button:active {

    }

      font-size: 1.2rem;
      border-radius: 30px;
      background: #fff;
      color: #333;
      border: none;
      cursor: pointer;

      font-size: 2rem;

    @keyframes pop {
